<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio button alert</title>
</head>
<body bgColor="pink"> 
    <br><br><br><br><br> 
    <center> 
        <form> 
        <p> 
        <input type="radio" name="radio" value="Background color will change to blue" onClick="alert(value);document.body.bgColor='blue';">Blue 
        <input type="radio" name="radio" value="Background color will change to red" onClick="alert(value);document.body.bgColor='red';">Red 
        <input type="radio" name="radio" value="Background color will change to green" onClick="alert(value);document.body.bgColor='green';">Green 
        </form> 
    </center> 
    </body> 
    </html>
