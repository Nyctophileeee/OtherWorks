<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Sample 3 My Browser</title>
</head>
<body bgColor=blue text=white> 
    <center> 
        <h1> Welcome to my Sample Browser</h1> 
            <br><br><br><br> 
        <form name=form> Enter URL: http://<input type=text name="url">&nbsp;<input type=button value="Launch" 
            onClick="window.open('http://'+document.form.url.value,'sample2','width=500,height=500,menubar')"> 
            <br><br><br> 
        <input type=button value="Clear" onClick=window.location.reload()>&nbsp;<input type=button value="Close" onClick=window.close()><br><br> 
        </form> 
    </center> 
    </body> 
    </html>
