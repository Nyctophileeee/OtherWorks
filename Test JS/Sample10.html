<html>
	<head><title>Using Date</title> 
		<script> 
			var now=new Date() 
			var mons=now.getMonth() 
			var date=now.getDate() 
			var year=now.getYear() 
			var day=now.getDay() 
			document.write("The current month is:"+mons+"<br>") 
			document.write("The current date is:"+date+"<br>") 
			document.write("The current year is:"+year+"<br>") 
			document.write("The current day is:"+day+"<br>") 
	</script>
</html>
